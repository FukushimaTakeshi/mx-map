ja:
  date:
    formats:
      default: "%Y/%m/%d"
      short: "%m/%d"
      long: "%Y年%m月%d日(%a)"

    day_names: [日曜日, 月曜日, 火曜日, 水曜日, 木曜日, 金曜日, 土曜日]
    abbr_day_names: [日, 月, 火, 水, 木, 金, 土]

    month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]
    abbr_month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]

    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      short: "%y/%m/%d %H:%M"
      long: "%Y年%m月%d日(%a) %H時%M分%S秒 %Z"
    am: "午前"
    pm: "午後"

  activemodel:
    attributes:
      inquiry:
        title: タイトル
        email: メールアドレス
        message: メッセージ
    errors:
      format: '%{attribute} %{message}'
      messages:
        blank: を入力して下さい。
        too_long: は%{count}文字以内で入力して下さい。
        invalid: は不正な値です。

  activerecord:
    attributes:
      user:
        username: ユーザー名
        password: パスワード
        current_password: 現在のパスワード
        password_confirmation: パスワード確認
        email: メールアドレス
        remember_me: 次回から自動的にログインする
    errors:
      format: '%{attribute} %{message}'
      messages:
        blank: を入力して下さい。
        too_long: は%{count}文字以内で入力して下さい。
        invalid: は不正な値です。
        taken: は既に存在します。

  helpers:
    placeholder:
      user:
        username: ユーザー名
        password: パスワード
        password_confirmation: パスワード確認
        current_password: 現在のパスワード
        email: メールアドレス
